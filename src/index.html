<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokémons 5 - Webpack</title>

    <link rel='stylesheet' href='./estilo.css'>
    <style>
        .col-title {
            font-weight: bold;
            background-color: orange;
        }
    </style>
</head>
<body>
    <header>
        
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class='titulo'> Saiba mais sobre os Pokémons </h1>
                <hr>
                <button id="recarregar">Recarregar lista</button>
                <nav aria-label="paginação" id="paginacao">
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous" id="prev">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next" id="next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <table div='list' class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th> Nome</th>
                            <th>
                                <button id="procura">Busca</button>
                                <input type="search", id="nomeProcura", placeholder='Ex: Bulbasaur'>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="listagem"></tbody>
                </table>
            </div>
            <div class="col-md-6">
                <table class="table" id="detalhes">
                    <tr>
                        <td></td>
                    </tr>              
                </table>
            </div>
        </div>
    </div>

</html>
